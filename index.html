<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>css3 background builder</title>
    <link rel="stylesheet" href="style/index.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'></head>
<body>
    <h1>CSS3 background bulider<sup>beta</sup></h1>
    <div id="main" class="main">
        <div class="imgsArea">
            <input type="button" value="add image" class="add" id="add">
            <div class="imgs" id="imgs">
            </div>
        </div>
        <div class="preview" id="preview">
            <div id="preview_size" class="preview_size" style="display:none;"></div>
        </div>
    </div>

    <div class="code">
        CSS code:
        <br/>
        <textarea id="code"></textarea>
    </div>

    <div class="upArea" id="upArea">
        <div class="title">upload images!</div>

        <div ><input id="file" type="file" accept="image/*" multiple="multiple" /></div>
        <div class="uploadPreview" id="uploadPreview">
            preview
        </div>

        <div class="title">options</div>

        <form>
        <ul>
            <li>
                <span>repeat</span>
                <label><input type="radio" name="repeat" value="no-repeat" checked >no-repeat</label>
                <label><input type="radio" name="repeat" value="repeat" >repeat</label>
                <label><input type="radio" name="repeat" value="repeat-x" >repeat-x</label>
                <label><input type="radio" name="repeat" value="repeat-y" >repeat-y</label>
            </li>

            <li>
                <span>backgroundSize</span>
                <label><input type="radio" name="bs" checked value="auto">auto</label>
                <label><input type="radio" name="bs" value="cover">cover</label>
                <label><input type="radio" name="bs" value="contain">contain</label>
            </li>

            <li class="btns">
                <input type="button" value="finish" class="finish" id="finish">
            </li>
        </ul>
        </form>


        <div class="close">X</div>
    </div>

    <div class=""></div>

<script type="text/javascript" src="./script/library/sea.js" data-main = "./script/init"></script>
</body>
</html>
